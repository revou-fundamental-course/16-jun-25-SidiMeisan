<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* css here */

        /* Make body and html fill full height */
        html, body {
            height: 100%;
            margin: 0;
        }

        /* Wrapper to hold everything */
        .wrapper {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Main content grows to fill space */
        main {
            flex: 1;
            padding: 20px;
        }

        /* Footer styling */
        footer {
            text-align: right;
            padding: 15px 100px;
            background-color: #f1f1f1;
        }
        /* end footer */

        /* logo */
        #logo {
            width: 4%;
        }
        /*end logo */

        /* nav */
        #nav {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        #navbar-container {
            display: flex;
            justify-content: space-between;
            align-items: center;          
            max-width: 1200px;
            margin: 0 auto;
        }

        #nav li {
            display: inline-block;
            margin-right: 20px;
        }
        #nav li a {
            text-decoration: none;
            color: #000;
        }
        /* end nav */

        /* slider */
        #slider {
            text-align:left;
            padding-left: 100px;
            width: 1366px;
            height: 578px;
        }
        /* end slider */

        /* HQ */
        #HQ {
            text-align: left;
            padding-left: 100px;
        }

        #HQinfo {
            display: flex;
            justify-content: space-between;
            text-align: center;
        }
        #HQline img {
            width: 40%;
            border-radius: 100%;
        }
        /* end HQ */

        /* message */
        #message-section {
            padding: 40px 80px;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            gap: 40px;
            align-items: flex-start;
        }

        form {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 30%;
        }

        .form-row {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="date"],
        textarea {
            padding: 10px;
            border: 1px solid #333;
            border-radius: 5px;
            width: 100%;
            font-size: 14px;
        }

        textarea {
            resize: vertical;
            height: 100px;
        }

        .radio-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        button {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #333;
            background-color: white;
            cursor: pointer;
            border-radius: 5px;
            width: 10%;
        }

        #output {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 40%;
            border: #000 1px solid;
            padding: 20px;
        }

        .output-box {
            padding: 20px;
            border: 1px solid #333;
            min-width: 300px;
            font-family: Arial, sans-serif;
        }
        /* end message */

        /* footer */
        footer {
            text-align: right;
            padding-right: 100px;
        }
        /* end footer */

        /* popup */
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .popup-content {
            background: white;
            padding: 20px 30px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 10px #000;
        }

        .popup-content input {
            padding: 10px;
            margin-bottom: 10px;
            width: 100%;
        }
        .popup-content button {
            width: 100px;
        }
        /* end popup */
    </style>
</head>
<body>
    
    <div class="wrapper">
        <!-- header -->
        <header>
            <nav id="navbar">
                <div id="navbar-container">
                    <!-- logo here -->
                    <a href="#">
                        <img id="logo" src="./img/RevoU.png" alt="RevoU Logo">
                    </a>
                    <ul id="nav">
                        <li><a href="#">Home</a></li>
                        <li><a href="./profile.html" target="_blank">Our Profile</a></li>
                        <li><a href="#">Portofolio</a></li>
                        <li><a href="#message-section">Message Us</a></li>
                    </ul>
                </div>
            </nav>
        </header>
        <!-- end header -->


        <main>
            <!-- slider -->
            <section id="slider">
                <h2 id="welcome-text">Hi Nama, Welcome To website</h2>
                <p>Ini adalah website latihan</p>
                <!-- slider content here -->
            </section>
            <!-- end slider -->
        
            <!-- HQ Info -->
            <section id="HQ">
                <!-- HQ content here -->
                <h2>Headquarter</h2>
                <div id="HQinfo">
                    <div id="HQline">
                        <img src="./img/RevoU.png" alt="" id="HQjakarta">
                        <p id="HQinfo-jakarta">Jakarta</p>
                    </div>
                    <div id="HQline">
                        <img src="./img/RevoU.png" alt="" id="HQbandung">
                        <p id="HQinfo-bandung">Bandung</p>
                    </div>
                    <div id="HQline">
                        <img src="./img/RevoU.png" alt="" id="HQsurabaya">
                        <p id="HQinfo-surabaya">Surabaya</p>
                    </div>
                </div>
            </section>
            <!-- end HQ Info -->
        
            <!-- message form -->
            <section id="message-section">
                <h2>Message Us</h2>
                <div class="container">
                    <!-- Form -->
                    <form id="message-form">
                        <div class="form-row">
                            <label for="name">Nama :</label>
                            <input type="text" id="name" placeholder="Nama" required>
                        </div>
        
                        <div class="form-row">
                            <label for="dob">Tanggal Lahir :</label>
                            <input type="date" id="dob" required>
                        </div>
        
                        <div class="form-row">
                            <label>Jenis Kelamin :</label>
                            <div class="radio-group">
                            <input type="radio" id="male" name="gender" value="Laki - Laki" checked>
                            <label for="male">Laki-Laki</label>
                            <input type="radio" id="female" name="gender" value="Perempuan">
                            <label for="female">Perempuan</label>
                            </div>
                        </div>
        
                        <div class="form-row">
                            <label for="message-text">Pesan :</label>
                            <textarea id="message-text" placeholder="Pesan" required></textarea>
                        </div>
        
                        <button type="submit">Submit</button>
                    </form>
        
                    <!-- Output box -->
                    <div id="output">
                        <!-- ini pesan live -->
                    </div>
                </div>
            </section>
            <!-- end message form -->
        </main>

        <!-- footer -->
        <footer>
            <!-- footer content here -->
            <p>Copyright &copy; 2023</p>
        </footer>
        <!-- end footer -->
    </div>
    <!-- Popup Form -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <h3>Masukkan Nama Anda</h3>
            <input type="text" id="nameInput" placeholder="Nama Anda" />
            <button onclick="submitName()">Submit</button>
            <button onclick="closePopup()">Cancel</button>
        </div>
    </div>
</body>
    <script>
        // javascript here

        // popup form
        document.addEventListener("DOMContentLoaded", function () {
            openPopup();
        });

        function openPopup() {
            document.getElementById("popup").style.display = "flex";
        }

        function closePopup() {
            document.getElementById("popup").style.display = "none";
        }

        function submitName() {
            const name = document.getElementById("nameInput").value.trim();
            if (name !== "") {
            document.getElementById("welcome-text").textContent = `Hi ${name}, Welcome To website`;
            closePopup();
            }
        }

        // message form
        document.getElementById("message-form").addEventListener("submit", function (e) {
            e.preventDefault();

            // Get input values
            const name = document.getElementById("name").value;
            const dob = document.getElementById("dob").value;
            const gender = document.querySelector('input[name="gender"]:checked').value;
            const message = document.getElementById("message-text").value;
            const currentTime = new Date().toString();

            // Create new output box
            const outputBox = document.createElement("div");
            outputBox.classList.add("output-box");

            outputBox.innerHTML = `
                <p><b>Current time :</b> ${currentTime}</p>
                <p><b>Nama :</b> ${name}</p>
                <p><b>Tanggal Lahir :</b> ${dob}</p>
                <p><b>Jenis Kelamin :</b> ${gender}</p>
                <p><b>Pesan :</b> ${message}</p>
            `;

            // Append to the output container
            document.getElementById("output").appendChild(outputBox);

            // Optional: Clear the form
            e.target.reset();
        });
    </script>
</html>
